service: import-service
frameworkVersion: '3'

custom:
  BUCKET_NAME: cloudx-aws
  BUCKET: arn:aws:s3:::${self:custom.BUCKET_NAME}
  REGION: us-east-1
  ACCOUNT_ID: 005863346550

  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude:
      - aws-sdk
    target: node14
    # define:
    platform: node
    concurrency: 10

provider:
  name: aws
  runtime: nodejs14.x

  stage: dev
  region: ${self:custom.REGION}

  environment:
    BUCKET_NAME: ${self:custom.BUCKET_NAME}
    BUCKET: ${self:custom.BUCKET}
    REGION: ${self:custom.REGION}

    CATALOG_ITEMS_QUEUE:
      Ref: catalogItemsQueue

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - ${self:custom.BUCKET}

    - Effect: "Allow"
      Action: "s3:*"
      Resource:
        - ${self:custom.BUCKET}/*

    - Effect: Allow
      Action: sqs:*
      Resource:
        Fn::GetAtt: [ catalogItemsQueue, Arn ]

plugins:
  - serverless-esbuild

resources:
  Resources:
    catalogItemsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: catalogItemsQueue
    

functions:
  importProductsFile:
    handler: src/functions/importProductsFile/handler.main
    events:
      - http:
          method: get
          path: import
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: src/functions/importFileParser/handler.main
    events:
      - s3:
          bucket: ${self:custom.BUCKET_NAME}
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
          
                  


